
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Let's Review - Tester</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%);
      margin: 0;
      min-height: 100vh;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    header {
      font-weight: 600;
      font-size: 1.8rem;
      margin: 1rem 0 2rem 0;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    main {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 2rem;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .timer {
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 1rem;
      color: #ffd966;
      text-shadow: 1px 1px 3px #000;
    }
    #questions {
      margin-top: 1rem;
    }
    .question {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 1rem;
      padding: 1rem 1.25rem;
      border-radius: 8px;
    }
    .question h3 {
      margin: 0 0 0.5rem 0;
      font-weight: 600;
    }
    .answers label {
      display: block;
      cursor: pointer;
      margin: 0.25rem 0;
      user-select: none;
    }
    .answers input[type="radio"] {
      margin-right: 0.5rem;
      cursor: pointer;
    }
    #submitBtn {
      background: #5a60ff;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      display: block;
      width: 100%;
    }
    #submitBtn:disabled {
      background: #888;
      cursor: not-allowed;
    }
    #result {
      margin-top: 1.5rem;
      background: rgba(0,0,0,0.4);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      font-weight: 700;
      color: #b5f5b3;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    #wrongQuestions {
      margin-top: 1rem;
      background: rgba(255, 100, 100, 0.2);
      padding: 1rem;
      border-radius: 8px;
      color: #ffcccc;
      max-height: 300px;
      overflow-y: auto;
    }
    #wrongQuestions ul {
      padding-left: 1.2rem;
    }
    #wrongQuestions li {
      margin-bottom: 0.75rem;
    }
    #signature {
      margin-top: 2rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: #ccc;
      font-style: italic;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Let's Review - Tester</header>
  <main>
    <div id="timer" class="timer">Loading test...</div>
    <div id="questions"></div>
    <button id="submitBtn" disabled>Submit Test</button>
    <div id="result"></div>
    <div id="wrongQuestions"></div>
    <div id="signature">by: Sweetgwapa</div>
  </main>

  <script>
    // Retrieve questions data from localStorage
    const questionsData = JSON.parse(localStorage.getItem('reviewQuestions')) || [];

    const questionsContainer = document.getElementById('questions');
    const submitBtn = document.getElementById('submitBtn');
    const timerDisplay = document.getElementById('timer');
    const resultDiv = document.getElementById('result');
    const wrongQuestionsDiv = document.getElementById('wrongQuestions');

    let timerSeconds = 600; // 10 minutes timer example
    let timerInterval;

    function renderQuestions() {
      questionsContainer.innerHTML = '';
      questionsData.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';

        const questionTitle = document.createElement('h3');
        questionTitle.textContent = `${index + 1}. ${item.question}`;
        questionDiv.appendChild(questionTitle);

        const answersDiv = document.createElement('div');
        answersDiv.className = 'answers';

        item.answers.forEach(answer => {
          const label = document.createElement('label');
          const input = document.createElement('input');
          input.type = 'radio';
          input.name = `question${index}`;
          input.value = answer;
          label.appendChild(input);
          label.appendChild(document.createTextNode(answer));
          answersDiv.appendChild(label);
        });

        questionDiv.appendChild(answersDiv);
        questionsContainer.appendChild(questionDiv);
      });
      submitBtn.disabled = false;
    }

    function startTimer() {
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timerSeconds--;
        if (timerSeconds <= 0) {
          clearInterval(timerInterval);
          submitTest();
        }
        updateTimerDisplay();
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timerSeconds / 60);
      const seconds = timerSeconds % 60;
      timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function submitTest() {
      clearInterval(timerInterval);
      submitBtn.disabled = true;
      timerDisplay.textContent = 'Test submitted';

      let score = 0;
      const incorrectList = [];

      questionsData.forEach((item, index) => {
        const selected = document.querySelector(`input[name="question${index}"]:checked`);
        if (selected) {
          if (selected.value === item.correctAnswer) {
            score++;
          } else {
            incorrectList.push(`Q${index + 1}. Your answer: ${selected.value} | Correct answer: ${item.correctAnswer}`);
          }
        } else {
          incorrectList.push(`Q${index + 1}. No answer selected | Correct answer: ${item.correctAnswer}`);
        }
      });

      resultDiv.textContent = `Your score: ${score} / ${questionsData.length}`;

      if (incorrectList.length > 0) {
        wrongQuestionsDiv.innerHTML = '<strong>Incorrect or missing answers:</strong><ul>' + incorrectList.map(i => `<li>${i}</li>`).join('') + '</ul>';
      } else {
        wrongQuestionsDiv.innerHTML = '';
      }
    }

    submitBtn.addEventListener('click', () => {
      submitTest();
    });

    // Initialize the test
    if (questionsData.length > 0) {
      renderQuestions();
      startTimer();
    } else {
      timerDisplay.textContent = 'No questions available';
      submitBtn.disabled = true;
    }
  </script>
</body>
</html>
