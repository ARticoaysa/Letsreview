<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Proctor Home</title>
<style>
  /* Modern styling */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #f8f9fa;
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  main {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-size: 2rem;
    font-weight: 700;
  }
  a.button {
    display: inline-block;
    background: #5a60ff;
    color: white;
    font-weight: 600;
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    margin: 0.5rem;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  a.button:hover {
    background: #474edb;
  }
</style>
</head>
<body>
<main>
  <h1>Welcome to Test Proctor</h1>
  <p>Choose your role to continue:</p>
  <a href="admin.html"class="button" aria-label="Go to Admin Interface">Admin (Prepare Tests)</a>
  <a href="tester.html" class="button" aria-label="Go to Tester Interface">Tester (Take Tests)</a>
</main>
</body>
</html>
