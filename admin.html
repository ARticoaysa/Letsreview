<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Proctor - Admin</title>
<style>
  /* Modern styling */
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    min-height: 100vh;
    color: #f8f9fa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  header {
    font-weight: 600;
    font-size: 1.8rem;
    margin: 1rem 0 1rem 0;
    text-align: center;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }
  main {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 1.5rem;
    max-width: 720px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="file"] {
    margin-bottom: 1rem;
  }
  input[type="number"]{
    width: 4rem;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    margin-right: 0.5rem;
  }
  button {
    background: #5a60ff;
    color: #fff;
    border: none;
    padding: 0.75rem 1.25rem;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 1rem;
  }
  button:disabled {
    background: #888;
    cursor: not-allowed;
  }
  button:hover:not(:disabled) {
    background: #474edb;
  }
  #log {
    margin-top: 1rem;
    background: rgba(0,0,0,0.3);
    border-radius: 6px;
    max-height: 160px;
    overflow-y: auto;
    padding: 0.75rem;
    font-size: 0.9rem;
    font-family: monospace;
    white-space: pre-wrap;
  }
  #shuffleContainer {
    text-align: center;
    margin-top: 1rem;
  }
  #shuffleBtn {
    background: #ff6b6b;
  }
  #linkContainer {
    margin-top: 1rem;
    text-align: center;
  }
  #generatedLink {
    margin-top: 0.5rem;
    color: #ffd369;
    width: 80%;
    border-radius: 6px;
    padding: 0.5rem;
    font-size: 1rem;
    border: none;
    background: rgba(0,0,0,0.3);
    color: #ffd369;
    user-select: all;
  }
  #questionCountContainer {
    margin-top: 0.5rem;
    text-align: center;
  }
  #questionCountInput {
    width: 4rem;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    text-align: center;
    margin-left: 0.5rem;
  }
  #timerSettings {
    margin-bottom: 1rem;
    text-align: center;
  }
  #timerSettings label {
    font-weight: 600;
    margin-right: 0.5rem;
  }
</style>
</head>
<body>
<header>Test Proctor - Admin</header>
<main>
  <label for="pdfInput">Upload Source Material PDF(s):</label>
  <input type="file" id="pdfInput" multiple accept="application/pdf" />

  <div id="timerSettings">
    <label for="timerHours">Timer Hours:</label>
    <input type="number" id="timerHours" value="0" min="0" max="4" />
    <label for="timerMinutes">Minutes:</label>
    <input type="number" id="timerMinutes" value="5" min="0" max="59" />
  </div>

  <div id="questionCountContainer">
    <label for="questionCountInput">Number of Questions (max 100):</label>
    <input type="number" id="questionCountInput" value="50" min="1" max="100" />
  </div>

  <button id="loadMaterialBtn" disabled>Load Material</button>
  <button id="extractTextBtn" disabled>Extract Text to Plaintext</button>

  <div id="shuffleContainer">
    <button id="shuffleBtn" disabled>Shuffle Questions</button>
  </div>

  <div id="materialStatus" style="margin-top:0.5rem;min-height:1.2rem;">No materials loaded.</div>

  <div id="extractedTextContainer" style="display:none;">
    <label for="extractedText">Extracted PDF Text:</label>
    <textarea id="extractedText" readonly></textarea>
  </div>

  <div id="prepareTestContainer" style="margin-top:1rem; text-align:center;">
    <button id="prepareTestBtn" disabled>Prepare Test</button>
  </div>

  <div id="linkContainer" style="display:none;">
    <label for="generatedLink">Share this test with your testers:</label><br/>
    <input type="text" id="generatedLink" readonly />
    <button id="copyLinkBtn" style="margin-left: 0.5rem;">Copy Link</button>
  </div>

  <div id="log" aria-live="polite" aria-atomic="true"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.14.305/build/pdf.min.js"></script>
<script>
  // Globals
  let sourceText = '';
  let questions = [];
  let questionCount = 50;

  const pdfInput = document.getElementById('pdfInput');
  const loadMaterialBtn = document.getElementById('loadMaterialBtn');
  const extractTextBtn = document.getElementById('extractTextBtn');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const materialStatus = document.getElementById('materialStatus');
  const timerHours = document.getElementById('timerHours');
  const timerMinutes = document.getElementById('timerMinutes');
  const prepareTestBtn = document.getElementById('prepareTestBtn');
  const linkContainer = document.getElementById('linkContainer');
  const generatedLinkInput = document.getElementById('generatedLink');
  const copyLinkBtn = document.getElementById('copyLinkBtn');
  const extractedTextContainer = document.getElementById('extractedTextContainer');
  const extractedTextArea = document.getElementById('extractedText');
  const logDiv = document.getElementById('log');
  const questionCountInput = document.getElementById('questionCountInput');

  // Enable buttons only if PDFs selected
  pdfInput.addEventListener('change', () => {
    const hasFiles = pdfInput.files.length > 0;
    loadMaterialBtn.disabled = !hasFiles;
    extractTextBtn.disabled = !hasFiles;
    materialStatus.textContent = hasFiles ? `${pdfInput.files.length} file(s) ready to load.` : 'No materials loaded.';
    extractedTextContainer.style.display = 'none';
    extractedTextArea.value = '';
    shuffleBtn.disabled = true;
    prepareTestBtn.disabled = true;
    linkContainer.style.display = 'none';
  });

  // Validate timer inputs
  function validateTimerInputs() {
    let h = parseInt(timerHours.value);
    let m = parseInt(timerMinutes.value);
    if (isNaN(h) || h < 0 || h > 4) return false;
    if (isNaN(m) || m < 0 || m > 59) return false;
    if (h === 0 && m === 0) return false;
    return true;
  }

  // Validate question count input and clamp it to 1-100
  questionCountInput.addEventListener('input', () => {
    let val = parseInt(questionCountInput.value);
    if (isNaN(val) || val < 1) val = 1;
    if (val > 100) val = 100;
    questionCountInput.value = val;
    questionCount = val;
    updatePrepareBtnState();
  });

  // Validate inputs enabling prepare test button
  function updatePrepareBtnState() {
    const validTimer = validateTimerInputs();
    prepareTestBtn.disabled = !(questions.length > 0 && validTimer);
  }

  timerHours.addEventListener('input', () => {
    if(parseInt(timerHours.value) > 4) timerHours.value = 4;
    if(parseInt(timerHours.value) < 0) timerHours.value = 0;
    updatePrepareBtnState();
  });
  timerMinutes.addEventListener('input', () => {
    if(parseInt(timerMinutes.value) > 59) timerMinutes.value = 59;
    if(parseInt(timerMinutes.value) < 0) timerMinutes.value = 0;
    updatePrepareBtnState();
  });

  // Log helper
  function log(message) {
    const now = new Date().toLocaleTimeString();
    logDiv.textContent += `[${now}] ${message}\n`;
    logDiv.scrollTop = logDiv.scrollHeight;
  }

  async function loadPDFText(file) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
    let fullText = '';
    for(let i=1; i <= pdf.numPages; i++){
      const page = await pdf.getPage(i);
      const textContent = await page.getTextContent();
      const pageText = textContent.items.map(item => item.str).join(' ');
      fullText += pageText + ' ';
    }
    return fullText;
  }

  async function loadMaterials() {
    loadMaterialBtn.disabled = true;
    extractTextBtn.disabled = true;
    prepareTestBtn.disabled = true;
    shuffleBtn.disabled = true;
    pdfInput.disabled = true;
    sourceText = '';
    materialStatus.textContent = 'Loading material... Please wait.';
    log('Started loading material.');
    for(let file of pdfInput.files){
      try {
        const text = await loadPDFText(file);
        sourceText += text + ' ';
        log(`Loaded and extracted text from "${file.name}"`);
      } catch(e){
        log(`Failed to load "${file.name}": ${e.message}`);
      }
    }
    if(sourceText.trim().length > 100){
      materialStatus.textContent = 'Materials loaded successfully.';
      generateQuestionsFromText();
      shuffleBtn.disabled = false;
      updatePrepareBtnState();
      log('Material loaded and questions generated.');
    } else {
      materialStatus.textContent = 'Failed to load readable text from materials.';
      log('Material loading failed or no readable text.');
      shuffleBtn.disabled = true;
      prepareTestBtn.disabled = true;
    }
    loadMaterialBtn.disabled = false;
    extractTextBtn.disabled = false;
    pdfInput.disabled = false;
  }

  async function extractText() {
    extractTextBtn.disabled = true;
    loadMaterialBtn.disabled = true;
    prepareTestBtn.disabled = true;
    shuffleBtn.disabled = true;
    pdfInput.disabled = true;
    extractedTextContainer.style.display = 'block';
    extractedTextArea.value = '';
    let extractedTextContent = '';
    materialStatus.textContent = 'Extracting text... Please wait.';
    log('Started extracting text.');
    for(let file of pdfInput.files){
      try {
        const text = await loadPDFText(file);
        extractedTextContent += `--- ${file.name} ---\n${text}\n\n`;
        log(`Extracted text from "${file.name}"`);
      } catch(e){
        log(`Failed to extract text from "${file.name}": ${e.message}`);
      }
    }
    if (extractedTextContent.trim()) {
      extractedTextArea.value = extractedTextContent;
      materialStatus.textContent = 'Text extraction complete. See below.';
      log('Text extraction completed.');
    } else {
      extractedTextArea.value = 'No text could be extracted.';
      materialStatus.textContent = 'Extraction failed.';
      log('Extraction failed or empty text.');
    }
    extractTextBtn.disabled = false;
    loadMaterialBtn.disabled = false;
    shuffleBtn.disabled = false;
    pdfInput.disabled = false;
    updatePrepareBtnState();
  }

  function generateQuestionsFromText() {
    questions = [];
    const words = sourceText.toLowerCase()
      .replace(/[^a-z\s]/g, '')
      .split(/\s+/)
      .filter(w => w.length > 5);

    let uniqueWords = [...new Set(words)];
    if(uniqueWords.length > 100) uniqueWords = uniqueWords.slice(0,100);

    for(const word of uniqueWords){
      questions.push({
        question: `Select the correct description for the word "${word}":`,
        options: [
          `This term relates to ${word}.`,
          `This term is unrelated to ${word}.`,
          `This term means something else.`,
          `This word is not important.`,
        ],
        answerIndex: 0
      });
    }
  }

  function shuffleQuestions() {
    for(let i = questions.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [questions[i], questions[j]] = [questions[j], questions[i]];
    }
    log('Questions shuffled.');
  }

  shuffleBtn.addEventListener('click', () => {
    shuffleQuestions();
    updatePrepareBtnState();
  });

  prepareTestBtn.addEventListener('click', () => {
    if (questions.length === 0) {
      alert('No questions to prepare.');
      return;
    }
    if (!validateTimerInputs()) {
      alert('Set a valid timer.');
      return;
    }
    const count = parseInt(questionCountInput.value);
    if (!(count >=1 && count <= 100)) {
      alert('Question count must be between 1 and 100.');
      return;
    }
    // Limit questions by chosen count
    const limitedQuestions = questions.slice(0, count);
    // Save test data for tester page
    const totalSeconds = parseInt(timerHours.value)*3600 + parseInt(timerMinutes.value)*60;
    const testData = {
      questions: limitedQuestions,
      timeLimitSeconds: totalSeconds,
      createdAt: Date.now()
    };
    try {
      localStorage.setItem('preparedTestData', JSON.stringify(testData));
      log('Test data saved to localStorage.');
      // Show share link
      const urlBase = location.origin + location.pathname.replace(/\/[^\/]*$/, '/');
      const url = urlBase + 'tester.html';
      generatedLinkInput.value = url;
      linkContainer.style.display = 'block';
    } catch(e) {
      alert('Failed to save test data: ' + e.message);
      log('Error saving test data: ' + e.message);
    }
  });

  copyLinkBtn.addEventListener('click', () => {
    generatedLinkInput.select();
    document.execCommand('copy');
    alert('Link copied to clipboard!');
  });

  loadMaterialBtn.addEventListener('click', loadMaterials);
  extractTextBtn.addEventListener('click', extractText);

  // Initialize
  prepareTestBtn.disabled = true;
  shuffleBtn.disabled = true;
</script>
</body>
</html>
